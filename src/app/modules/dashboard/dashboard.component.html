<div>
    <app-widget-area [data]="bigChart"></app-widget-area>
</div>

<br>

<mat-divider></mat-divider>

<br> 
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="graph-cards">
   <mat-card fxFlex="25">
        <app-widget-card label="Store Visitors" total="19,900" percentage="25" [data]="cards"></app-widget-card>

   </mat-card>
   <mat-card fxFlex="25">
        <app-newusers label="New Visitors" total="6500" [data]="newusers"></app-newusers>
</mat-card>
<mat-card fxFlex="25">
        <app-onlinevisitors label="Online Visitors" total="28400" [data]="onlinevisitors"></app-onlinevisitors>   
</mat-card>
<mat-card fxFlex="25">
        <app-customer-retention label="Customer Retention" [data]="customerretention"></app-customer-retention>
</mat-card>
   
</div>

<br>

<mat-divider></mat-divider>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
            <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                  
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="contact">
                        <th mat-header-cell *matHeaderCellDef> Contact </th>
                        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
                      </ng-container>
                  
                     
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                  </div>
                  
    </div>
    <div fxFlex="60">
    <app-pie [data]="pie"></app-pie>
    </div>
</div>
